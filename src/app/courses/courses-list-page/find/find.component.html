<div class="find-box">
	<span class="icon">
		<img src="assets/img/find-box/ic-search.png"
         srcset="assets/img/find-box/ic-search@2x.png 2x, assets/img/find-box/ic-search@3x.png 3x"
         class="ic_search"
          alt="find box">
	</span>
  <input
    [formControl]="searchValue"
    class="find-input"
    type="text"
    name="find"
    placeholder="{{ 'COURSES_LIST.Find' | translate }}"
  />
</div>
