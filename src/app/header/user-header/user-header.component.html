<div class="login-logout">
  <div *ngIf="isAuthenticated$ | async else unauthorized">
    <span *ngIf="(user$ | async) as user">
      <img src="./../../../assets/img/header/ic-user.png" class="ic_user"
         srcset="./../../../assets/img/header/ic-user@2x.png 2x, ./../../../assets/img/header/ic-user@3x.png 3x">
      <a class="User-login" routerLink="/courses"> {{ user.login  }}</a>
    </span>
    <span>
      <img src="./../../../assets/img/header/ic-exit.png" class="ic_exit"
           srcset="./../../../assets/img/header/ic-exit@2x.png 2x,./../../../assets/img/header/ic-exit@3x.png 3x">
      <a class="Log-off" (click)="logout()">{{ 'HEADER.LogOut' | translate}}</a>
    </span>
  </div>

  <ng-template #unauthorized>
    <span>
      <a class="User-login" routerLink="/authorization"> {{ 'HEADER.Login' | translate}} </a>
    </span>
  </ng-template>
</div>
